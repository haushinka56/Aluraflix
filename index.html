<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="charset" content="width=device-width, initial-sclae=1.0" />

    <title>AluraFlix</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Aluraflix</h1>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
        class="page-logo"
        alt=""
      />
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
    /></a>

    <form id="inputContainer">
      <label for="movieName">Movie name</label>
      <label for="movieYear">Movie year</label>
      <label for="movieURL">Movie cover</label>

      <input type="text" id="movieName" />
      <input type="" id="movieYear" placeholder="YYYY" />
      <input type="text" id="movieURL" placeholder="insert an URL here" />

      <button type="submit" id="submit">Add your movie</button>
    </form>

    <div id="movies"></div>

    <script src="script.js"></script>
  </body>
</html>
